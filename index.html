<html>
<head>
    <title>CovidSweeper</title>
    <link rel="stylesheet" href="src/styles.css"></link>
    <script type="text/javascript" src="src/game.js"></script>
</head>
<body>
    <div class="gameCanvas">
        <canvas id="gameController"></canvas>
        <div class="gameBar" id="gameBar">
            <div class="gameCell">
                <div id="gameMines"></div>
            </div>
            <div class="gameCell">
                <button class="resetButton" id="gameEmote" type="button" onclick="resetGame()" ></button>
            </div>
            <div class="gameCell">
                <div id="gameTimer"></div>
            </div>
        </div>
        <div class="gameFooter">
            <h4 id="twistLabel">Minesweeper, but with a twist...</h4>
            <p id="tileCasualties"></p>
            <p id="outbreaksStopped"></p>
        </div>
    </div>
    <div class="gameSettings" id="gameSettings">
        <p>Difficulty
            <br />
            <a href="javascript:setDifficulty('intermediate')">Intermediate</a>
            <br />
            <a href="javascript:setDifficulty('advanced')">Advanced</a>
            <br />
            <a href="javascript:setDifficulty('omgwhy')">Global Pandemic</a>
        </p>
        <p>Tile Size
            <br />
            <a href="javascript:setTextOffsets('small')">Small</a>
            <br />
            <a href="javascript:setTextOffsets('medium')">Medium</a>
        </p>
    </div>
    <div class="pageFooter">
        <p>Developed by <a href="https://github.com/park-junha" target="_blank">Junha Park</a> during the COVID-19 crisis. View source code <a href="https://github.com/park-junha/CovidSweeper" target="_blank">here</a>.</p>
    </div>
</body>
</html>
